<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="./aframe.min.js"></script>
    <script src="./aframe-look-at-component.min.js"></script>
    <script src="./aframe-ar-nft.js"></script>
    <script src="./app.js"></script>
  </head>

  <style>
    .controls {
      text-align: center;
      padding: 0.5em 0;
      background: #333e5a;
    }

    .controls {
      color: #fff;
    }
    .controls p {
      margin: 0;
    }
    .controls > div {
      margin-bottom: 0.5em;
    }
    .controls > div:last-child {
      margin-bottom: 0;
    }
    main {
      background: #ffffff;
      min-height: 80vh;
      flex-grow: 1;
      z-index: 99999999999;
    }
  </style>

  <body style="margin: 0; overflow: hidden;">
    <main>
    <div class="controls">
      <button id="button">Get camera</button>
      <select id="select">
        <option></option>
      </select>
    <div/>
    </main>  
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 31.209239; longitude: 121.401770;"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
