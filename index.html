  <head>
  <title>AR.js Location V0.1</title>
  <script src="./aframe.min.js"></script>
  <!-- Assumes AR.js build is in the 'AR.js' directory -->
  <script type='text/javascript' src='./ar-threex-location-only.js'></script>
  <script type='text/javascript' src='./aframe-ar.js'></script>
  </head>

  <style>
    .controls {
      position: absolute;
      top: 0;
      left: 0;
      text-align: center;
      background: #333e5a;
      z-index: 9999;
      pointer-events: all;
    }

    .controls {
      color: #fff;
    }
    .controls p {
      margin: 0;
    }
    .controls > div {
      margin-bottom: 0.5em;
    }
    .controls > div:last-child {
      margin-bottom: 0;
    }
    main {
      background: #ffffff;
      min-height: 80vh;
      flex-grow: 1;
    }
  </style>

  <body>
  <!-- 
  This is using a simulated location. If testing on a mobile device, remove the 
  'simulateLatitude' and 'simulateLongitude' properties from 'gps-new-camera' and
  change the 'latitude' and 'longitude' properties to a location around 0.001 
  degrees from your real location.
  -->
  <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5;></a-camera>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 31.209558; longitude: 121.401991" scale="50 50 50"></a-entity>
  </a-scene>


  <div class="controls">
        <button id="button">Get camera</button>
        <select id="select">
          <option></option>
        </select>
      </div>
    <script src="./app.js"></script>
    
  </body>
